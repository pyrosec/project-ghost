# NOTE: These are templates - actual secrets should be managed via:
# 1. Sealed Secrets
# 2. External Secrets Operator
# 3. GitHub secrets synced via CI/CD
# Never commit actual secret values to git!

apiVersion: v1
kind: Secret
metadata:
  name: ghost-secrets
  namespace: ghost
type: Opaque
stringData:
  # Domain Configuration
  DOMAIN: "${DOMAIN}"
  ROOT_PASSWORD: "${ROOT_PASSWORD}"

  # VoIP.ms SIP Credentials
  VOIPMS_SIP_USERNAME: "${VOIPMS_SIP_USERNAME}"
  VOIPMS_SIP_PASSWORD: "${VOIPMS_SIP_PASSWORD}"
  VOIPMS_SIP_HOST: "${VOIPMS_SIP_HOST}"
  VOIPMS_SIP_PORT: "${VOIPMS_SIP_PORT}"

  # VoIP.ms API
  VOIPMS_API_USERNAME: "${VOIPMS_API_USERNAME}"
  VOIPMS_API_PASSWORD: "${VOIPMS_API_PASSWORD}"

  # Twilio
  TWILIO_ACCOUNT_SID: "${TWILIO_ACCOUNT_SID}"
  TWILIO_AUTH_TOKEN: "${TWILIO_AUTH_TOKEN}"

  # Endato
  ENDATO_API_KEY: "${ENDATO_API_KEY}"
  ENDATO_API_SECRET: "${ENDATO_API_SECRET}"

  # reCAPTCHA
  RECAPTCHA_PUBLIC_KEY: "${RECAPTCHA_PUBLIC_KEY}"
  RECAPTCHA_PRIVATE_KEY: "${RECAPTCHA_PRIVATE_KEY}"

  # TURN/STUN
  TURN_SHARED_SECRET: "${TURN_SHARED_SECRET}"

  # AWS (for RTT Bridge)
  AWS_ACCESS_KEY: "${AWS_ACCESS_KEY}"
  AWS_SECRET_KEY: "${AWS_SECRET_KEY}"
  AWS_REGION: "${AWS_REGION}"
  AWS_MODEL: "${AWS_MODEL}"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: ghost
type: Opaque
stringData:
  POSTGRES_USER: "matrix"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  POSTGRES_DB: "matrix"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token-primary
  namespace: cert-manager
type: Opaque
stringData:
  api-token: "${CLOUDFLARE_API_TOKEN_PRIMARY}"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token-stun
  namespace: cert-manager
type: Opaque
stringData:
  api-token: "${CLOUDFLARE_API_TOKEN_STUN}"
