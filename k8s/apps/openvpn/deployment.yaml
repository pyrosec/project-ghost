apiVersion: apps/v1
kind: Deployment
metadata:
  name: openvpn
  namespace: ghost
  labels:
    app: openvpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openvpn
  template:
    metadata:
      labels:
        app: openvpn
    spec:
      # Init container to set up PKI from secret if not already initialized
      initContainers:
      - name: init-pki
        image: alpine:3.19
        command:
        - /bin/sh
        - -c
        - |
          # Check if PKI is already initialized
          if [ -f /pki/ca.crt ]; then
            echo "PKI already initialized, skipping"
            exit 0
          fi

          echo "Initializing PKI from secret..."

          # Create directory structure
          mkdir -p /pki/private /pki/issued /pki/reqs

          # Copy files from secret
          cp /pki-secret/ca.crt /pki/ca.crt
          cp /pki-secret/ca.key /pki/private/ca.key
          cp /pki-secret/dh.pem /pki/dh.pem
          cp /pki-secret/ta.key /pki/ta.key
          cp /pki-secret/server.crt /pki/issued/server.crt
          cp /pki-secret/server.key /pki/private/server.key

          # Set permissions
          chmod 600 /pki/private/*
          chmod 644 /pki/ca.crt /pki/dh.pem /pki/ta.key
          chmod 644 /pki/issued/*

          echo "PKI initialization complete"
        volumeMounts:
        - name: openvpn-pki
          mountPath: /pki
        - name: openvpn-pki-secret
          mountPath: /pki-secret
          readOnly: true
      containers:
      - name: openvpn
        image: us-central1-docker.pkg.dev/project-ghost-695752/ghost-images/openvpn:latest
        ports:
        - containerPort: 1194
          protocol: TCP
        - containerPort: 8081
          protocol: TCP
          name: status-api
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: true
        volumeMounts:
        - name: openvpn-pki
          mountPath: /etc/openvpn/pki
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      - name: tinyproxy
        image: us-central1-docker.pkg.dev/project-ghost-695752/ghost-images/tinyproxy:latest
        ports:
        - containerPort: 8880
          protocol: TCP
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "250m"
      volumes:
      - name: openvpn-pki
        persistentVolumeClaim:
          claimName: openvpn-pki
      - name: openvpn-pki-secret
        secret:
          secretName: openvpn-pki
          defaultMode: 0600
---
apiVersion: v1
kind: Service
metadata:
  name: openvpn
  namespace: ghost
  labels:
    app: openvpn
spec:
  type: ClusterIP
  selector:
    app: openvpn
  ports:
  - port: 1194
    targetPort: 1194
    protocol: TCP
    name: openvpn
  - port: 8880
    targetPort: 8880
    protocol: TCP
    name: proxy
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: status-api
