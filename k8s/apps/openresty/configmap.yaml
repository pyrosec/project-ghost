apiVersion: v1
kind: ConfigMap
metadata:
  name: openresty-config
  namespace: ghost
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 4096;
        use epoll;
        multi_accept on;
    }

    # TCP Stream proxying for non-HTTP protocols
    stream {
        log_format tcp_proxy '$remote_addr [$time_local] '
                             '$protocol $status $bytes_sent $bytes_received '
                             '$session_time "$upstream_addr"';

        access_log /var/log/nginx/tcp_access.log tcp_proxy;

        # OpenVPN - pyrosec.is:1194
        upstream openvpn_backend {
            server openvpn:1194;
        }
        server {
            listen 1194;
            proxy_pass openvpn_backend;
            proxy_timeout 600s;
            proxy_connect_timeout 10s;
        }

        # Tinyproxy (HTTP CONNECT proxy) - pyrosec.is:8880
        upstream tinyproxy_backend {
            server openvpn:8880;
        }
        server {
            listen 8880;
            proxy_pass tinyproxy_backend;
            proxy_timeout 600s;
            proxy_connect_timeout 10s;
        }

        # XMPP Client - pyrosec.is:5222
        upstream xmpp_client_backend {
            server prosody:5222;
        }
        server {
            listen 5222;
            proxy_pass xmpp_client_backend;
            proxy_timeout 300s;
            proxy_connect_timeout 10s;
        }

        # XMPP Client TLS - pyrosec.is:5223
        upstream xmpp_client_tls_backend {
            server prosody:5223;
        }
        server {
            listen 5223;
            proxy_pass xmpp_client_tls_backend;
            proxy_timeout 300s;
            proxy_connect_timeout 10s;
        }

        # XMPP Server-to-Server - pyrosec.is:5269
        upstream xmpp_s2s_backend {
            server prosody:5269;
        }
        server {
            listen 5269;
            proxy_pass xmpp_s2s_backend;
            proxy_timeout 300s;
            proxy_connect_timeout 10s;
        }

        # Asterisk SIP - pyrosec.is:35061
        upstream asterisk_sip_backend {
            server asterisk:35061;
        }
        server {
            listen 35061;
            proxy_pass asterisk_sip_backend;
            proxy_timeout 300s;
            proxy_connect_timeout 10s;
        }
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 500M;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml application/json application/javascript
                   application/xml application/xml+rss text/javascript application/x-javascript;

        # Upstream definitions
        upstream synapse {
            server synapse:8008;
            keepalive 32;
        }

        upstream vaultwarden {
            server vaultwarden:80;
            keepalive 32;
        }

        upstream vaultwarden_ws {
            server vaultwarden:3012;
            keepalive 32;
        }

        upstream ghostweb {
            server ghost-web:3000;
            keepalive 32;
        }

        upstream openvpn_status {
            server openvpn:8081;
            keepalive 8;
        }

        upstream sms_pipeline_status {
            server sms-pipeline:8080;
            keepalive 8;
        }

        # Default server for health checks and routing
        server {
            listen 80 default_server;
            server_name _;

            location /health {
                access_log off;
                return 200 'OK';
                add_header Content-Type text/plain;
            }

            location / {
                return 404;
            }
        }

        # Matrix server - matrix.pyrosec.is
        server {
            listen 80;
            server_name matrix.pyrosec.is;

            location /health {
                access_log off;
                return 200 'OK';
                add_header Content-Type text/plain;
            }

            # Matrix well-known for client discovery
            location /.well-known/matrix/client {
                default_type application/json;
                add_header Access-Control-Allow-Origin *;
                return 200 '{"m.homeserver": {"base_url": "https://matrix.pyrosec.is"}}';
            }

            location /.well-known/matrix/server {
                default_type application/json;
                return 200 '{"m.server": "matrix.pyrosec.is:443"}';
            }

            # Synapse endpoints
            location ~ ^(/_matrix|/_synapse/client) {
                proxy_pass http://synapse;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;

                # WebSocket support
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";

                # Timeouts for long-polling
                proxy_read_timeout 600s;
                proxy_send_timeout 600s;

                client_max_body_size 500M;
            }

            location / {
                proxy_pass http://synapse;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
            }
        }

        # Vaultwarden - vault.pyrosec.is
        server {
            listen 80;
            server_name vault.pyrosec.is;

            location /health {
                access_log off;
                return 200 'OK';
                add_header Content-Type text/plain;
            }

            # Vaultwarden WebSocket for live sync
            location /notifications/hub {
                proxy_pass http://vaultwarden_ws;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;

                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }

            location /notifications/hub/negotiate {
                proxy_pass http://vaultwarden;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
            }

            location / {
                proxy_pass http://vaultwarden;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;

                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }
        }

        # Primary domain - pyrosec.is (root)
        server {
            listen 80;
            server_name pyrosec.is;

            location /health {
                access_log off;
                return 200 'OK';
                add_header Content-Type text/plain;
            }

            # Matrix well-known at root domain
            location /.well-known/matrix/client {
                default_type application/json;
                add_header Access-Control-Allow-Origin *;
                return 200 '{"m.homeserver": {"base_url": "https://matrix.pyrosec.is"}}';
            }

            location /.well-known/matrix/server {
                default_type application/json;
                return 200 '{"m.server": "matrix.pyrosec.is:443"}';
            }

            # Proxy all other requests to Next.js app
            location / {
                proxy_pass http://ghostweb;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header User-Agent $http_user_agent;

                # Pass through Cloudflare headers if present
                proxy_set_header CF-IPCountry $http_cf_ipcountry;
                proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;

                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";

                proxy_read_timeout 60s;
                proxy_send_timeout 60s;
            }
        }

        # ============= HTTPS SERVERS =============

        # Default HTTPS server
        server {
            listen 443 ssl default_server;
            server_name _;

            ssl_certificate /etc/ssl/certs/pyrosec.is/tls.crt;
            ssl_certificate_key /etc/ssl/certs/pyrosec.is/tls.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers HIGH:!aNULL:!MD5;

            location /health {
                access_log off;
                return 200 'OK';
                add_header Content-Type text/plain;
            }

            location / {
                return 404;
            }
        }

        # Matrix server HTTPS - matrix.pyrosec.is
        server {
            listen 443 ssl;
            server_name matrix.pyrosec.is;

            ssl_certificate /etc/ssl/certs/pyrosec.is/tls.crt;
            ssl_certificate_key /etc/ssl/certs/pyrosec.is/tls.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers HIGH:!aNULL:!MD5;

            location /health {
                access_log off;
                return 200 'OK';
                add_header Content-Type text/plain;
            }

            location /.well-known/matrix/client {
                default_type application/json;
                add_header Access-Control-Allow-Origin *;
                return 200 '{"m.homeserver": {"base_url": "https://matrix.pyrosec.is"}}';
            }

            location /.well-known/matrix/server {
                default_type application/json;
                return 200 '{"m.server": "matrix.pyrosec.is:443"}';
            }

            location ~ ^(/_matrix|/_synapse/client) {
                proxy_pass http://synapse;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;

                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";

                proxy_read_timeout 600s;
                proxy_send_timeout 600s;

                client_max_body_size 500M;
            }

            location / {
                proxy_pass http://synapse;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
            }
        }

        # Vaultwarden HTTPS - vault.pyrosec.is
        server {
            listen 443 ssl;
            server_name vault.pyrosec.is;

            ssl_certificate /etc/ssl/certs/pyrosec.is/tls.crt;
            ssl_certificate_key /etc/ssl/certs/pyrosec.is/tls.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers HIGH:!aNULL:!MD5;

            location /health {
                access_log off;
                return 200 'OK';
                add_header Content-Type text/plain;
            }

            location /notifications/hub {
                proxy_pass http://vaultwarden_ws;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;

                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }

            location /notifications/hub/negotiate {
                proxy_pass http://vaultwarden;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
            }

            location / {
                proxy_pass http://vaultwarden;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;

                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }
        }

        # Primary domain HTTPS - pyrosec.is
        server {
            listen 443 ssl;
            server_name pyrosec.is;

            ssl_certificate /etc/ssl/certs/pyrosec.is/tls.crt;
            ssl_certificate_key /etc/ssl/certs/pyrosec.is/tls.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers HIGH:!aNULL:!MD5;

            location /health {
                access_log off;
                return 200 'OK';
                add_header Content-Type text/plain;
            }

            # OpenVPN Status API with Basic Auth
            location /api/openvpn/status {
                auth_basic "API Access";
                auth_basic_user_file /etc/nginx/auth/htpasswd;

                proxy_pass http://openvpn_status/status;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
            }

            # SMS Pipeline Status API with Basic Auth
            location /api/sms-pipeline/last-time {
                auth_basic "API Access";
                auth_basic_user_file /etc/nginx/auth/htpasswd;

                proxy_pass http://sms_pipeline_status/last-time;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
            }

            location /.well-known/matrix/client {
                default_type application/json;
                add_header Access-Control-Allow-Origin *;
                return 200 '{"m.homeserver": {"base_url": "https://matrix.pyrosec.is"}}';
            }

            location /.well-known/matrix/server {
                default_type application/json;
                return 200 '{"m.server": "matrix.pyrosec.is:443"}';
            }

            location / {
                proxy_pass http://ghostweb;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header User-Agent $http_user_agent;

                proxy_set_header CF-IPCountry $http_cf_ipcountry;
                proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;

                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";

                proxy_read_timeout 60s;
                proxy_send_timeout 60s;
            }
        }
    }
