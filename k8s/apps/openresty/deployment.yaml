apiVersion: apps/v1
kind: Deployment
metadata:
  name: openresty
  namespace: ghost
  labels:
    app: openresty
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openresty
  template:
    metadata:
      labels:
        app: openresty
    spec:
      initContainers:
        - name: copy-config
          image: us-central1-docker.pkg.dev/project-ghost-695752/ghost-images/openresty:latest
          command:
            - sh
            - -c
            - |
              cp /config-source/nginx.conf /etc/nginx-dest/nginx.conf
              cp /etc/nginx/mime.types /etc/nginx-dest/mime.types 2>/dev/null || true
              echo "Config copied successfully"
          volumeMounts:
            - name: openresty-config
              mountPath: /config-source
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx-dest
      containers:
        - name: openresty
          image: us-central1-docker.pkg.dev/project-ghost-695752/ghost-images/openresty:latest
          command: ["nginx", "-g", "daemon off;"]
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
            - containerPort: 1194
              name: openvpn
            - containerPort: 5222
              name: xmpp-client
            - containerPort: 5223
              name: xmpp-tls
            - containerPort: 5269
              name: xmpp-s2s
            - containerPort: 8880
              name: tinyproxy
            - containerPort: 35061
              name: sip
          envFrom:
            - configMapRef:
                name: ghost-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx
            - name: www-data
              mountPath: /var/www
            - name: certbot-www
              mountPath: /var/www/certbot
            - name: tls-certs
              mountPath: /etc/ssl/certs/pyrosec.is
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 3
      volumes:
        - name: openresty-config
          configMap:
            name: openresty-config
        - name: nginx-config
          emptyDir: {}
        - name: www-data
          emptyDir: {}
        - name: certbot-www
          emptyDir: {}
        - name: tls-certs
          secret:
            secretName: pyrosec-is-tls
---
# ClusterIP service for internal use and GKE Ingress
apiVersion: v1
kind: Service
metadata:
  name: openresty
  namespace: ghost
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  selector:
    app: openresty
  ports:
    - port: 80
      targetPort: 80
      name: http
    - port: 443
      targetPort: 443
      name: https
  type: ClusterIP
---
# Internal LoadBalancer for TCP proxy VM to connect to
apiVersion: v1
kind: Service
metadata:
  name: openresty-internal
  namespace: ghost
  labels:
    app: openresty
  annotations:
    networking.gke.io/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  selector:
    app: openresty
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
    - port: 1194
      targetPort: 1194
      protocol: TCP
      name: openvpn
    - port: 5222
      targetPort: 5222
      protocol: TCP
      name: xmpp-client
    - port: 5223
      targetPort: 5223
      protocol: TCP
      name: xmpp-tls
    - port: 5269
      targetPort: 5269
      protocol: TCP
      name: xmpp-s2s
    - port: 8880
      targetPort: 8880
      protocol: TCP
      name: tinyproxy
    - port: 35061
      targetPort: 35061
      protocol: TCP
      name: sip
  externalTrafficPolicy: Cluster
---
# Global Load Balancer via Ingress (for matrix and vault subdomains)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ghost-ingress
  namespace: ghost
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "ghost-ingress-ip"
    networking.gke.io/managed-certificates: "ghost-web-cert"
    kubernetes.io/ingress.class: "gce"
spec:
  defaultBackend:
    service:
      name: openresty
      port:
        number: 80
  rules:
    - host: matrix.pyrosec.is
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openresty
                port:
                  number: 80
    - host: vault.pyrosec.is
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openresty
                port:
                  number: 80
---
# GKE Managed Certificate
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: ghost-web-cert
  namespace: ghost
spec:
  domains:
    - matrix.pyrosec.is
    - vault.pyrosec.is
