apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: ghost
  labels:
    app: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:latest
          ports:
            - containerPort: 80
              name: http
            - containerPort: 3012
              name: websocket
          env:
            - name: DOMAIN
              value: "https://vault.pyrosec.is"
            - name: SIGNUPS_ALLOWED
              value: "true"
            - name: WEBSOCKET_ENABLED
              value: "true"
            - name: ROCKET_PORT
              value: "80"
          envFrom:
            - secretRef:
                name: ghost-secrets
                optional: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: vaultwarden-data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /alive
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /alive
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: vaultwarden-data
          persistentVolumeClaim:
            claimName: vaultwarden-data
---
apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: ghost
spec:
  selector:
    app: vaultwarden
  ports:
    - port: 80
      targetPort: 80
      name: http
    - port: 3012
      targetPort: 3012
      name: websocket
  type: ClusterIP
