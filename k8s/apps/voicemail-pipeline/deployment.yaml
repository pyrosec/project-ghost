apiVersion: apps/v1
kind: Deployment
metadata:
  name: voicemail-pipeline
  namespace: ghost
  labels:
    app: voicemail-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voicemail-pipeline
  template:
    metadata:
      labels:
        app: voicemail-pipeline
    spec:
      serviceAccountName: ghost-workload
      containers:
        - name: voicemail-pipeline
          image: us-central1-docker.pkg.dev/project-ghost-695752/ghost-images/voicemail-pipeline:latest
          envFrom:
            - configMapRef:
                name: ghost-config
            - secretRef:
                name: ghost-secrets
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/gcloud/serviceaccount.json"
            - name: XMPP_SERVICE
              value: "xmpp://prosody:5222"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: asterisk-spool
              mountPath: /var/spool/asterisk
            - name: gcloud-credentials
              mountPath: /gcloud
              readOnly: true
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "ps aux | grep -v grep | grep node || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      # Pod affinity to ensure we're on same node as asterisk (for RWO PVC)
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: asterisk
              topologyKey: kubernetes.io/hostname
      volumes:
        - name: asterisk-spool
          persistentVolumeClaim:
            claimName: asterisk-spool
        - name: gcloud-credentials
          secret:
            secretName: gcloud-credentials
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ghost-workload
  namespace: ghost
  annotations:
    iam.gke.io/gcp-service-account: ghost-workload-sa@project-ghost-695752.iam.gserviceaccount.com
