apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-pipeline
  namespace: ghost
  labels:
    app: sms-pipeline
    redis-client: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sms-pipeline
  template:
    metadata:
      labels:
        app: sms-pipeline
        redis-client: "true"
    spec:
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z redis 6379; do
                echo "Waiting for redis..."
                sleep 2
              done
      containers:
        - name: sms-pipeline
          image: us-central1-docker.pkg.dev/project-ghost-695752/ghost-images/sms-pipeline:latest
          envFrom:
            - configMapRef:
                name: ghost-config
            - secretRef:
                name: ghost-secrets
          env:
            - name: REDIS_URI
              value: "redis://redis:6379"
            - name: SMS_SQLITE3_DATABASE
              value: "/data/sms.db"
            - name: VOIPMS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ghost-secrets
                  key: VOIPMS_API_USERNAME
            - name: VOIPMS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ghost-secrets
                  key: VOIPMS_API_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: sms-pipeline-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - pgrep
                - node
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: sms-pipeline-data
          persistentVolumeClaim:
            claimName: sms-pipeline-data
