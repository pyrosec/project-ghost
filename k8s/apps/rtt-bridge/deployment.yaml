apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtt-bridge
  namespace: ghost
  labels:
    app: rtt-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtt-bridge
  template:
    metadata:
      labels:
        app: rtt-bridge
    spec:
      initContainers:
        - name: wait-for-asterisk
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z asterisk 8088; do
                echo "Waiting for asterisk..."
                sleep 2
              done
      containers:
        - name: rtt-bridge
          image: ghostdial/rtt-bridge:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - secretRef:
                name: ghost-secrets
          env:
            - name: ASTERISK_HOST
              value: "asterisk"
            - name: ASTERISK_PORT
              value: "5038"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: ghost-config
                  key: LOG_LEVEL
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rtt-bridge
  namespace: ghost
spec:
  selector:
    app: rtt-bridge
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
