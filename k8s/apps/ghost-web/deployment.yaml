apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-web
  namespace: ghost
  labels:
    app: ghost-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost-web
  template:
    metadata:
      labels:
        app: ghost-web
    spec:
      containers:
      - name: ghost-web
        image: us-central1-docker.pkg.dev/project-ghost-695752/ghost-images/ghost-web:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          value: "postgresql://ghost:ghost@postgres:5432/ghost"
        - name: API_SECRET
          valueFrom:
            secretKeyRef:
              name: ghost-secrets
              key: API_SECRET
              optional: true
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ghost-web
  namespace: ghost
spec:
  selector:
    app: ghost-web
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP
