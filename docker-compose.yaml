version: '3.3'
services:
  asterisk:
    image: ghostdial/asterisk
    build:
      context: ./services/asterisk
      dockerfile: Dockerfile
    ports:
      - 127.0.0.1:8088:8088
      - 35061:35061/tcp
      - 30000-30099:30000-30099/udp
    environment:
      - ASTERISK_UID=1010
      - ASTERISK_GID=7087
      - EXTERNIP=${EXTERNIP}
      - VOIPMS_SIP_USERNAME=${VOIPMS_SIP_USERNAME}
      - VOIPMS_SIP_PASSWORD=${VOIPMS_SIP_PASSWORD}
      - VOIPMS_SIP_PROTOCOL=${VOIPMS_SIP_PROTOCOL}
      - VOIPMS_SIP_HOST=${VOIPMS_SIP_HOST}
      - VOIPMS_SIP_PORT=${VOIPMS_SIP_PORT}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - REDIS_URI=redis://redis:6379
      - DOMAIN=${DOMAIN}
      - CERTS_GID=7077
      - STUN_HOST=${STUN_HOST}
    volumes:
      - letsencrypt:/etc/letsencrypt
      - asterisk:/etc/asterisk
      - spool:/var/spool
      - logs:/var/log
    depends_on:
      - redis
    restart: unless-stopped
  rtt-bridge:
    build:
      context: ./services/rtt-bridge
      dockerfile: Dockerfile
    volumes:
      - logs:/app/logs
    ports:
      - "8085:8080"
    environment:
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - AWS_CROSS_REGION_INFERENCE=${AWS_CROSS_REGION_INFERENCE:-no}
      - AWS_MODEL=${AWS_MODEL}
      - ASTERISK_HOST=asterisk
      - ASTERISK_PORT=5038
      - ASTERISK_USERNAME=${ASTERISK_USERNAME}
      - ASTERISK_PASSWORD=${ASTERISK_PASSWORD}
      - ASTERISK_ARI_URL=http://asterisk:8088/ari
      - ASTERISK_ARI_USERNAME=${ASTERISK_ARI_USERNAME:-asterisk}
      - ASTERISK_ARI_PASSWORD=${ASTERISK_ARI_PASSWORD:-asterisk}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - asterisk
    restart: unless-stopped
  ghoulbridge:
    build:
      context: ./services/ghoulbridge
      dockerfile: Dockerfile
    volumes:
      - logs:/app/logs
    ports:
      - "8086:8086"
    environment:
      - REDIS_URI=redis://redis:6379
      - ASTERISK_HOST=asterisk
      - ASTERISK_PORT=5038
      - ASTERISK_USERNAME=${ASTERISK_USERNAME}
      - ASTERISK_PASSWORD=${ASTERISK_PASSWORD}
      - ASTERISK_ARI_URL=http://asterisk:8088/ari
      - ASTERISK_ARI_USERNAME=${ASTERISK_ARI_USERNAME:-asterisk}
      - ASTERISK_ARI_PASSWORD=${ASTERISK_ARI_PASSWORD:-asterisk}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - asterisk
      - redis
    restart: unless-stopped
  fail2ban:
    image: ghostdial/fail2ban
    build:
      context: ./services/fail2ban
      dockerfile: Dockerfile
    cap_add:
      - NET_ADMIN
      - NET_RAW
    network_mode: 'host'
    environment:
      - PUID=1000
      - PGID=7077
      - TZ=Etc/UTC
      - VERBOSITY=-vv
    volumes:
      - logs:/var/log
    restart: unless-stopped
  prosody:
    image: ghostdial/prosody
    build:
      context: ./services/prosody
      dockerfile: Dockerfile
    ports:
      - 5222:5222
      - 5223:5223
      - 5269:5269
      - 5347:5347
      - 5280:5280
      - 5281:5281
    environment:
      - CERTS_GID=7077
      - REDIS_URI=redis://redis:6379
      - DOMAIN=${DOMAIN}
      - ROOT_PASSWORD=${ROOT_PASSWORD}
    volumes:
      - letsencrypt:/etc/letsencrypt
      - logs:/usr/local/var/log
      - prosody:/usr/local/var/lib/prosody
    depends_on:
      - redis
    restart: unless-stopped
  certbot:
    image: certbot/certbot
    ports:
      - 80:80/tcp
    command: ["certonly", "--standalone", "--email", "${EMAIL}", "-d", "${DOMAIN}", "--agree-tos", "--no-eff-email"]
    environment:
      - CERTS_GID=7077
    volumes:
      - letsencrypt:/etc/letsencrypt
  redis:
    image: redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis:/data
    restart: unless-stopped
  sms_pipeline:
    image: ghostdial/sms_pipeline
    build:
      context: ./services/sms_pipeline
      dockerfile: Dockerfile
    volumes:
      - sms_pipeline:/data
    environment:
      - VOIPMS_USERNAME=${VOIPMS_API_USERNAME}
      - VOIPMS_PASSWORD=${VOIPMS_API_PASSWORD}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - GHOST_NUMBER=8008888080
      - SMS_SQLITE3_DATABASE=/data/sms.db
      - REDIS_URI=redis://redis:6379
    restart: unless-stopped
  dossi:
    image: ghostdial/dossi
    build:
      context: ./services/dossi
      dockerfile: Dockerfile
    environment:
      - DOMAIN=${DOMAIN}
      - REDIS_URI=redis://redis:6379
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - VOIPMS_USERNAME=${VOIPMS_API_USERNAME}
      - VOIPMS_PASSWORD=${VOIPMS_API_PASSWORD}
      - VOIPMS_SUBACCOUNT=${VOIPMS_SIP_USERNAME}
      - ENDATO_API_KEY=${ENDATO_API_KEY}
      - ENDATO_API_SECRET=${ENDATO_API_SECRET}
    volumes:
      - asterisk:/etc/asterisk
    restart: unless-stopped
  voicemail_pipeline:
    image: ghostdial/voicemail_pipeline
    build:
      context: ./services/voicemail_pipeline
      dockerfile: Dockerfile
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/gcloud/serviceaccount.json
      - DOMAIN=${DOMAIN}
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - VOICEMAIL_BUCKET=${VOICEMAIL_BUCKET}
    volumes:
      - asterisk:/etc/asterisk
      - spool:/var/spool
      - gcloud:/gcloud
      - prosody:/var/lib/prosody
    restart: unless-stopped
volumes:
  redis:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PROJECT_GHOST_DATABASE}/redis
  letsencrypt:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PROJECT_GHOST_DATABASE}/letsencrypt
  asterisk:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PROJECT_GHOST_DATABASE}/asterisk
  spool:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PROJECT_GHOST_DATABASE}/spool
  prosody:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PROJECT_GHOST_DATABASE}/prosody
  gcloud:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PROJECT_GHOST_DATABASE}/gcloud
  sms_pipeline:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PROJECT_GHOST_DATABASE}/sms_pipeline
  logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PROJECT_GHOST_DATABASE}/logs
